<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <title>Sicherer Taschenrechner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
    <!-- Taschenrechner Ansicht -->
    <div id="calculator-view">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator" data-value="C">C</button>
            <button class="operator" data-value="±">±</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="÷">÷</button>
            
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="×">×</button>
            
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
            
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
            
            <button data-value="0" class="zero">0</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>

    <!-- Vault Ansicht -->
    <div id="vault-view" class="hidden">
        <div class="vault-header">
            <button id="back-to-calculator">← Rechner</button>
            <h1>Geheimer Tresor</h1>
        </div>
        <div class="vault-content">
            <div id="folder-list"></div>
            <div class="vault-actions">
                <button id="add-folder">+ Ordner</button>
                <button id="upload-file">+ Datei</button>
            </div>
            <input type="file" id="file-input" multiple style="display: none;">
        </div>
    </div>

    <!-- Passwort Dialog (EINZIGES MODAL) -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Passwort festlegen</h2>
            <p>Bitte ein Passwort für den Tresor eingeben:</p>
            <input type="password" id="new-password" placeholder="Passwort">
            <div class="modal-buttons">
                <button id="set-password">Bestätigen</button>
            </div>
        </div>
    </div>

    <!-- Datei Info Dialog -->
    <div id="file-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="file-title"></h2>
            <div id="file-preview"></div>
            <button id="close-file">Schließen</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
